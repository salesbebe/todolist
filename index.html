<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
    
</head>
<body>
    <div class="container">

        <h1>Minha Lista de Tarefas</h1>

        <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">

        <button id="addTaskButton">Adicionar Tarefa</button>

        <ul id="todoList">

            <li>
                Atividade de Banco de Dados 
                <button class="editButton"></button>
                <button class="deleteButton">Excluir</button>
                <button class="completeButton">Finalizar</button>
            </li>

            <li>
                Atividade de DSW 
                <button class="editButton">Editar</button>
                <button class="deleteButton">Excluir</button>
                <button class="completeButton">Finalizar</button>
            </li>

            <li>
                Atividade de Gramática 
                <button class="editButton">Editar</button>
                <button class="deleteButton">Excluir</button>
                <button class="completeButton">Finalizar</button>
            </li>

            <li>
                Atividade de Redação 
                <button class="editButton">Editar</button>
                <button class="deleteButton">Excluir</button>
                <button class="completeButton">Finalizar</button>
            </li>

            <li>
                Atividade de Educação Física 
                <button class="editButton">Editar</button>
                <button class="deleteButton">Excluir</button>
                <button class="completeButton">Finalizar</button>
            </li>
        </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
